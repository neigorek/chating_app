

<div class="container">
  <div>
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" type="email">
            <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" placeholder="Password" type="password">
            <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <div class="buttons">
            <button mat-button color="primary" [disabled]="loginForm.invalid" type="submit">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="login-link">
    <a [routerLink]="'../register'">Registration page</a>
  </div>
</div>
