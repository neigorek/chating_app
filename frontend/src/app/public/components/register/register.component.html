<div class="container">
  <div>
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" type="email">
            <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Username" type="text">
            <mat-error *ngIf="username.touched && username.hasError('required')">Username is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" placeholder="Password" type="password">
            <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password confirmation</mat-label>
            <input matInput formControlName="passwordConfirm" placeholder="Password confirmation" type="password">
            <mat-error *ngIf="passwordConfirm.touched && passwordConfirm.hasError('required')">Password confirmation is required</mat-error>
            <mat-error *ngIf="passwordConfirm.touched && passwordConfirm.hasError('passwordNotMatching')">Password not matching</mat-error>
          </mat-form-field>
          <div class="buttons">
            <button mat-button color="primary" [disabled]="registerForm.invalid" type="submit">Submit</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="login-link">
    <a [routerLink]="'../login'">Go to login</a>
  </div>
</div>
